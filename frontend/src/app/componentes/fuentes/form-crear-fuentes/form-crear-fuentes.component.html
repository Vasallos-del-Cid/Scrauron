<div class="form-container">
  <form [formGroup]="fuenteForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label>Nombre de la Fuente:</label>
      <input type="text" formControlName="nombre" required />
      <div class="campo-error" *ngIf="campoInvalido('nombre')">
        Este campo es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label>Tipo de Fuente:</label>
      <input type="text" formControlName="tipo" />
    </div>

    <div class="form-group">
      <label>Direcion Url:</label>
      <input type="text" formControlName="url" required />
      <div class="campo-error" *ngIf="campoInvalido('url')">
        Este campo es obligatorio y el formato debe ser https://[url].
      </div>
    </div>

    <div class="form-group">
      <label>Estado:</label>
      <ejs-switch formControlName="activa"></ejs-switch>
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="!fuenteForm.valid">Guardar</button>
      <button type="button" (click)="cancelarForm()">Cancelar</button>
    </div>
  </form>
</div>
