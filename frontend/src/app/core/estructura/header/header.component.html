<div class="e-section-control">
  <div class="header">
    <span
      id="hamburger"
      class="e-icons menu default"
      (click)="hamburgerClick()"
    ></span>
    <div class="content">Scrauron</div>
    <img
      class="logo"
      src="android-chrome-192x192.png"
      style="width: 40px; height: 40px; margin-left: 10px"
      alt="logo"  
      >
  </div>

  <ejs-sidebar #sidebar id="default-sidebar" width="220px" type="Over">
    <div class="title-header">
      <div style="display: inline-block">Men√∫</div>
      <span id="close" class="e-icons" (click)="close()"></span>
    </div>
    <div class="content-area">
      <ejs-accordion
        #accordion
        [items]="data"
        (expanding)="expand($event)"
        (clicked)="clicked($event)"
      ></ejs-accordion>
    </div>
  </ejs-sidebar>
</div>
